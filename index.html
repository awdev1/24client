<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot App</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f5f5f5;
        }
        main {
            flex: 1 0 auto;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo center">Pilot App</a>
        </div>
    </nav>
    <main>
        <div class="container" id="loginContainer">
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Login</span>
                            <form id="loginForm">
                                <div class="input-field">
                                    <input id="loginUsername" type="text" required>
                                    <label for="loginUsername">Username</label>
                                </div>
                                <div class="input-field">
                                    <input id="loginPassword" type="password" required>
                                    <label for="loginPassword">Password</label>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit">Login
                                    <i class="material-icons right">login</i>
                                </button>
                            </form>
                        </div>
                        <div class="card-action">
                            <a href="#" id="showSignupForm">Don't have an account? Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" id="signupContainer" style="display: none;">
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Sign Up</span>
                            <form id="signupForm">
                                <div class="input-field">
                                    <input id="signupUsername" type="text" required>
                                    <label for="signupUsername">Username</label>
                                </div>
                                <div class="input-field">
                                    <input id="signupPassword" type="password" required>
                                    <label for="signupPassword">Password</label>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit">Sign Up
                                    <i class="material-icons right">person_add</i>
                                </button>
                            </form>
                        </div>
                        <div class="card-action">
                            <a href="#" id="showLoginForm">Already have an account? Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" id="appContent" style="display: none;">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Flight Information</span>
                            <form id="flightForm">
                                <div class="input-field">
                                    <input id="departure" type="text" required>
                                    <label for="departure">Departure</label>
                                </div>
                                <div class="input-field">
                                    <input id="destination" type="text" required>
                                    <label for="destination">Destination</label>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit">Add Flight
                                    <i class="material-icons right">flight_takeoff</i>
                                </button>
                            </form>
                        </div>
                        <div class="card-action">
                            <h6>Flight Info</h6>
                            <div id="flightInfo"></div>
                        </div>
                    </div>
                </div>
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Chat</span>
                            <form id="chatForm">
                                <div class="input-field">
                                    <input id="message" type="text" required>
                                    <label for="message">Enter message</label>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit">Send
                                    <i class="material-icons right">send</i>
                                </button>
                            </form>
                        </div>
                        <div class="card-action">
                            <h6>Messages</h6>
                            <div id="messages"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer teal">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Pilot App</h5>
                    <p class="grey-text text-lighten-4">A modern interface for pilots to share flight information and chat.</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery and Materialize JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginContainer = document.getElementById('loginContainer');
            const signupContainer = document.getElementById('signupContainer');
            const appContent = document.getElementById('appContent');

            const serverUrl = 'https://q5ayw9-ip-136-52-13-12.tunnelmole.net'; // Replace with your backend server URL

            // Function to handle API requests
            async function apiRequest(endpoint, method = 'GET', body = null) {
                try {
                    const response = await fetch(`${serverUrl}${endpoint}`, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: body ? JSON.stringify(body) : null
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return await response.json();
                } catch (error) {
                    console.error('Error with API request:', error);
                    Swal.fire('Error', 'An error occurred while making the request', 'error');
                    return null;
                }
            }

            // Handle Signup
            document.getElementById('signupForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const username = document.getElementById('signupUsername').value;
                const password = document.getElementById('signupPassword').value;
                const data = await apiRequest('/api/signup', 'POST', { username, password });
                if (data && data.success) {
                    Swal.fire('Success', 'Signup successful. Please login.', 'success').then(() => {
                        signupContainer.style.display = 'none';
                        loginContainer.style.display = 'block';
                    });
                } else {
                    Swal.fire('Error', data.message || 'Signup failed', 'error');
                }
            });

            // Handle Login
            document.getElementById('loginForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
                const data = await apiRequest('/api/login', 'POST', { username, password });
                if (data && data.success) {
                    localStorage.setItem('username', username);
                    loginContainer.style.display = 'none';
                    appContent.style.display = 'block';
                    loadInitialData();
                } else {
                    Swal.fire('Error', data.message || 'Login failed', 'error');
                }
            });

            // Show Signup Form
            document.getElementById('showSignupForm').addEventListener('click', (event) => {
                event.preventDefault();
                loginContainer.style.display = 'none';
                signupContainer.style.display = 'block';
            });

            // Show Login Form
            document.getElementById('showLoginForm').addEventListener('click', (event) => {
                event.preventDefault();
                signupContainer.style.display = 'none';
                loginContainer.style.display = 'block';
            });

            // Handle Flight Form Submission
            document.getElementById('flightForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const username = localStorage.getItem('username');
                const departure = document.getElementById('departure').value;
                const destination = document.getElementById('destination').value;
                const data = await apiRequest('/api/flights', 'POST', { username, departure, destination });
                if (data) {
                    Swal.fire('Success', 'Flight added successfully', 'success');
                    loadFlightInfo();
                } else {
                    Swal.fire('Error', 'Failed to add flight', 'error');
                }
            });

            // Handle Chat Form Submission
            document.getElementById('chatForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const username = localStorage.getItem('username');
                const message = document.getElementById('message').value;
                if (message.includes('badword')) {
                    Swal.fire('Error', 'Profanity is not allowed!', 'error');
                    return;
                }
                const data = await apiRequest('/api/messages', 'POST', { username, message });
                if (data) {
                    Swal.fire('Success', 'Message sent', 'success');
                    loadMessages();
                } else {
                    Swal.fire('Error', 'Failed to send message', 'error');
                }
            });

            // Load initial data for flights and messages
            async function loadInitialData() {
                await loadFlightInfo();
                await loadMessages();
            }

            // Load flight information
            async function loadFlightInfo() {
                const data = await apiRequest('/api/flights');
                if (data) {
                    const flightInfoDiv = document.getElementById('flightInfo');
                    flightInfoDiv.innerHTML = data.map(flight => 
                        `<p><strong>Departure:</strong> ${flight.departure} <strong>Destination:</strong> ${flight.destination}</p>`
                    ).join('');
                }
            }

            // Load messages
            async function loadMessages() {
                const data = await apiRequest('/api/messages');
                if (data) {
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = data.map(msg => 
                        `<p><strong>${msg.username}:</strong> ${msg.message}</p>`
                    ).join('');
                }
            }
        });
    </script>
</body>
</html>
