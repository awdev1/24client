<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot App</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body class="light-theme">
    <nav>
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo center">24Pilot</a>
            <a href="#" class="theme-toggle btn waves-effect waves-light" id="themeToggle">Toggle Theme</a>
        </div>
    </nav>
    <main>
        <!-- Main App Content -->
        <div class="container" id="appContent" style="display: none;">
            <!-- Grid Container -->
            <div class="row">
                <!-- Flight Information Section -->
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Flight Information</span>
                            <form id="flightForm">
                                <div class="input-field">
                                    <input id="departure" type="text" required>
                                    <label for="departure">Departure</label>
                                </div>
                                <div class="input-field">
                                    <input id="destination" type="text" required>
                                    <label for="destination">Destination</label>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit">Add Flight
                                    <i class="material-icons right">flight_takeoff</i>
                                </button>
                            </form>
                            <button class="btn waves-effect waves-light red" id="clearFlights">Clear Flights</button>
                        </div>
                        <div class="card-action">
                            <div id="flightInfo"></div>
                        </div>
                    </div>
                </div>

                <!-- Chat Section -->
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Chat</span>
                            <form id="chatForm">
                                <div class="input-field">
                                    <input id="message" type="text" required>
                                    <label for="message">Enter message</label>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit">Send
                                    <i class="material-icons right">send</i>
                                </button>
                            </form>
                        </div>
                        <div class="card-action">
                            <div id="messages"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Friends Section -->
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Friends</span>
                            <form id="addFriendForm">
                                <div class="input-field">
                                    <input id="friendUsername" type="text" required>
                                    <label for="friendUsername">Add Friend (Username)</label>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit">Add Friend
                                    <i class="material-icons right">person_add</i>
                                </button>
                            </form>
                            <div id="friendsList"></div>
                        </div>
                        <div class="card-action">
                            <div id="friendsFlights"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Section -->
        <div class="container" id="loginContainer">
            <div class="row">
                <div class="col s12 m6 l4 offset-l4">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Login</span>
                            <form id="loginForm">
                                <div class="input-field">
                                    <input id="loginUsername" type="text" required>
                                    <label for="loginUsername">Username</label>
                                </div>
                                <div class="input-field">
                                    <input id="loginPassword" type="password" required>
                                    <label for="loginPassword">Password</label>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit">Login
                                    <i class="material-icons right">login</i>
                                </button>
                            </form>
                        </div>
                        <div class="card-action">
                            <a href="#" id="showSignupForm">Don't have an account? Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Signup Section -->
        <div class="container" id="signupContainer" style="display: none;">
            <div class="row">
                <div class="col s12 m6 l4 offset-l4">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Sign Up</span>
                            <form id="signupForm">
                                <div class="input-field">
                                    <input id="signupUsername" type="text" required>
                                    <label for="signupUsername">Username</label>
                                </div>
                                <div class="input-field">
                                    <input id="signupPassword" type="password" required>
                                    <label for="signupPassword">Password</label>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit">Sign Up
                                    <i class="material-icons right">person_add</i>
                                </button>
                            </form>
                        </div>
                        <div class="card-action">
                            <a href="#" id="showLoginForm">Already have an account? Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer teal">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">24Pilot</h5>
                    <p class="grey-text text-lighten-4">A totally responsive and modern interface for people to look at.</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery and Materialize JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
